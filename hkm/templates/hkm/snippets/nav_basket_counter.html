<a href="{% url "basket" %}">

        {%  trans "The cart contains" %} {{ request.basket.product_count }}
        {% blocktrans count request.basket.lines|length as lines %}photo{% plural %}photos{% endblocktrans %}

        {% trans "Your cart is empty" %}
    {% endif %}
</a>
