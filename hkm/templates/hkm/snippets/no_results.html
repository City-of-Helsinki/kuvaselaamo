{% load i18n hkm_tags %}
<div class="status-page">

    <h1 class="status-page__title">{% trans 'No search results' %}</h1>

    <h1 class="status-page__title">{% trans 'Oops, there was an error, try again soon.' %}</h1>
  {% endif %}
</div>
