{% load hkm_tags %}
<div class="item-slider invisible">
{% for record in search_result.records %}
  <div class="item" data-w="" data-h="">
    <a href="{% url 'hkm_search_record' %}?search={{ search_term }}&ft={{ facet_type|default:"" }}&fv={{ facet_value|default:"" }}&page={{ record.index }}">
      <span class="record-title">{{ record.title }}</span>
      <img class="flex-img" src="{% finna_image record.id w=400 h=400 %}"></img>
    </a>
  </div>
{% endfor %}
</div>
